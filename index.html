<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@800&family=Caesar+Dressing&family=Codystar&family=Creepster&family=Monoton&family=Press+Start+2P&family=Sancreek&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "highscores">View Highscores</div>
        <div class = "score"></div>
        <div class = "large-font" id = "welcome">Welcome to the Coding Quiz!</div>
        <div class = "timer">
            <div class = "timer-text">
            <div class = "large-font timer-count"></div>
            <h3>seconds remaining</h3>
            </div>
        </div>
    </header>
    <main>
        <div class = "container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-button btn">Start Quiz</button>
                <button id="next-btn" class="next-button btn hide">Next</button>
            </div>
        </div>
    </main>  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
